handlers= java.util.logging.ConsoleHandler
#handlers= org.jitsi.videobridge.logging.HighfiveLoggingHandler
#handlers= java.util.logging.ConsoleHandler, com.agafua.syslog.SyslogHandler

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = net.java.sip.communicator.util.ScLogFormatter

net.java.sip.communicator.util.ScLogFormatter.programname=JVB

.level=INFO

# All of the INFO level logs from MediaStreamImpl are unnecessary in the context of jitsi-videobridge.
org.jitsi.impl.neomedia.MediaStreamImpl.level=WARNING

# Syslog(uncomment handler to use)
com.agafua.syslog.SyslogHandler.transport = udp
com.agafua.syslog.SyslogHandler.facility = local0
com.agafua.syslog.SyslogHandler.port = 514
com.agafua.syslog.SyslogHandler.hostname = localhost
com.agafua.syslog.SyslogHandler.formatter = net.java.sip.communicator.util.ScLogFormatter
com.agafua.syslog.SyslogHandler.escapeNewlines = false

# to disable double timestamps in syslog uncomment next line
#net.java.sip.communicator.util.ScLogFormatter.disableTimestamp=true

org.jitsi.videobridge.logging.HighfiveLoggingHandler.kafka.host.port= kafka.dev.fatline.services:9092
org.jitsi.videobridge.logging.HighfiveLoggingHandler.kafka.topic.prefix= stagingrtc

org.jitsi.videobridge.stats.HighfiveStatsTransport.hfserver=http://10.0.1.11:9082
org.jitsi.videobrirdge.metadata.datacenter.provider=AWS
